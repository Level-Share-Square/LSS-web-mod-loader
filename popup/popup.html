<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMC Mod Loader</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1 id="header">SMC Mod Loader</h1>
    <div class="container">
      <form id="replacementForm">
        <label for="fileUploadId"
          >Enter a <u>loader.ini</u> file to load a new modpack:</label
        >
        <input type="file" id="fileUploadId" accept=".ini" />
        <div class="flex">
          <button type="submit" id="submitButton" disabled>Load modpack</button>
          <button type="button" id="closePopupBtn">Close</button>
        </div>
      </form>
      <div class="line">
        <hr />
      </div>
      <i id="empty">You haven't loaded any mods yet.</i>
      <ul id="mappingList"></ul>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
