<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LSS Web Mod Loader</title>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete"
    />
  </head>
  <body>
    <h1 id="header" class="header_manager">LSS Web Mod Loader</h1>
    <div class="container">
      <form id="replacementForm">
        <label for="uploadModFolder"
          >Enter a <u>modpack folder</u> with a valid <i>loader.json</i> file to
          load it:
        </label>
        <input type="file" id="uploadModFolder" webkitdirectory multiple />
        <div class="flex">
          <button
            type="submit"
            id="submitButton"
            disabled
            class="load_modpack special"
          >
            _
          </button>
          <button type="button" id="reloadMods" class="reload_mods">_</button>
          <button type="button" id="closePopupBtn" class="close_popup">
            _
          </button>
        </div>
        <span>Current SMC Version: <u id="SMC-ver-display"></u></span>
      </form>
      <div class="line">
        <hr />
      </div>
      <i id="empty" class="no_mods">_</i>
      <div id="mod-list"></div>
    </div>
    <script src="../../helpers/lang.js"></script>
    <script src="../../helpers/utils.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
