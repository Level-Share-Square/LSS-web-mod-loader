<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LSS Web Mod Loader</title>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete"
    />
  </head>
  <body>
    <h1 id="header" class="header_main">LSS Web Mod Loader</h1>
    <div class="container">
      <div class="flex">
        <button
          type="submit"
          id="openManagerButton"
          class="open_manager special"
        >
          _
        </button>
        <button type="button" id="reloadMods" class="reload_mods">_</button>
        <button type="button" id="closePopupBtn" class="close_popup">_</button>
      </div>
      <div class="line">
        <hr />
      </div>
      <i id="empty" class="no_mods"></i>
      <div id="mod-list"></div>
    </div>
    <script src="../../helpers/lang.js"></script>
    <script src="../../helpers/utils.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
