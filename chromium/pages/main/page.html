<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mod browser - Level Share Square</title>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete,download,refresh,search,sync"
    />
  </head>
  <script src="./page.js"></script>
  <script src="../../helpers/lang.js"></script>
  <script src="../../helpers/utils.js"></script>
  <script src="../../libraries/jszip.min.js"></script>
  <body>
    <div id="page">
      <div class="title-bar">
        <h1 id="header-browser">Level Share Square - Mod browser</h1>
        <div id="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Search mods..."
            disabled
          />
          <button
            type="button"
            id="search-button"
            class="btn"
            title="Click here to execute your query"
            disabled
          >
            <span class="material-symbols-outlined" id="search-icon">
              search
            </span>
          </button>
        </div>
      </div>
      <i id="empty" class="hidden">Couldn't find any mods for your query</i>
      <span class="loading" id="loading">Loading...</span>
      <div id="mod-browser-container" class="container hidden">
        <div id="modListContainer">
          <div id="mod-list"></div>
          <div id="pagination"><button class="btn">1</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
