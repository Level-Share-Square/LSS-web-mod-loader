<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LSS Web Mod Loader</title>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete,toggle_off,toggle_on"
    />
  </head>

  <body>
    <h1 id="header" class="header_manager">LSS Web Mod Loader</h1>
    <div class="container">
      <form id="replacementForm">
        <label for="uploadModFolder" class="upload_modpack_description"
          >_
        </label>
        <input type="file" id="uploadModFolder" webkitdirectory multiple />
        <div class="flex">
          <button
            type="submit"
            id="submitButton"
            disabled
            class="load_modpack btn special"
          >
            Load modpack
          </button>
          <button type="button" id="findMods" class="find_mods btn special">
            Browse mods
          </button>
          <button type="button" id="reloadMods" class="reload_mods btn">
            Reload mods
          </button>
          <button type="button" id="closePopupBtn" class="close_popup btn">
            Close
          </button>
        </div>
        <span id="loading" class="loading hidden">Loading...</span>
        <u>
          <h3 class="game_versions_header">Current LSS game versions</h3>
        </u>
        <span id="game-ver-display"></span>
      </form>
      <div class="line">
        <hr />
      </div>
      <i id="empty" class="no_mods">You haven't loaded any mods yet.</i>
      <div id="mod-list"></div>
    </div>
    <script src="../../helpers/lang.js"></script>
    <script src="../../helpers/utils.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
